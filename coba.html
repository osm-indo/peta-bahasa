<html>

<head>
	<title>Rumah Sakit di Surabaya</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<script src="js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="css/leaflet.css" />
	<script src="js/leaflet.js"></script>
	<script src="js/leaflet.featuregroup.subgroup.js"></script>
	<script src="src/leaflet.groupedlayercontrol.js"></script>
	<link rel="stylesheet" href="src/leaflet.groupedlayercontrol.css"/>
	<style>
	#map {height:80vh;}
	h1 {text-align:center; background-color:#96ceb4; color:cornsilk; font-size:7vh; padding: 0px 0px 0px 0px; margin: 0px 0px 5px 0px; font-family:helvetica;}
	</style>
</head>

<body>
	<h1>SEBARAN PEMENANG TENDER <br> DI INDONESIA</h1>
	
	<script src="js/leaflet.geocsv.js"></script>
	
	<div id="map"></div>

<script>

	var map = L.map( 'map', {
  center: [-0.857, 118.169],
  minZoom: 4,
  zoom: 5
});
	
	var petaDasar = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

	var rs_1 = L.layerGroup().addTo(map);
	
	var rm = 'proyek2.csv';
	
	$.get(rm, function(csvContents) {
		var rmIcon = new L.icon({
			iconUrl: 'images/png/money1.png',
			iconSize: [30,30],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34]
				  });
		 csvlayer= L.geoCsv(csvContents, 
				{	firstLineTitles: true, 
					fieldSeparator: ';',
					latitudeTitle:'latitude_geser',
					longitudeTitle:'longitude_geser',
					onEachFeature:function(f,l) {
						var popup = "<p><b>Hasil Lelang (Rupiah): "+f.properties.hasil_lelang+"</b> <br/> Satuan Kerja: "+f.properties.nama_satker+" <br/> Nama Paket: "+f.properties.nama_paket+" <br/> Pemenang Tender: "+f.properties.nama_pemenang"</p>";
						var m = L.marker(new L.LatLng(f.geometry.coordinates[1],f.geometry.coordinates[0]),{icon: rmIcon});
						m.bindPopup(popup);
						rs_1.addLayer(m);
					  }
				}
			);
	  });

</script>
</body>
</html>
