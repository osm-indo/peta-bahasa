<html>

<head>
	<title>Rumah Sakit di Surabaya</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<script src="js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="css/leaflet.css" />
	<script src="js/leaflet.js"></script>
	<script src="js/leaflet.featuregroup.subgroup.js"></script>
	<script src="src/leaflet.groupedlayercontrol.js"></script>
	<link rel="stylesheet" href="src/leaflet.groupedlayercontrol.css"/>
	<style> h1 {background-image: url("images/banner.png");} </style>
</head>

<body>
	<h1>	</h1>
	<img src="images/banner_3.png" alt="header" style="width:1520px;height:72px;">
	
	<script src="js/leaflet.geocsv.js"></script>
	
	<div id="map" style="height: 90%;border: 1px solid #AAA;"></div>
    </div>

<script>

	var map = L.map( 'map', {
  center: [-7.2731, 112.7026],
  minZoom: 4, -1.779/118.813
  zoom: 12
});
	
	var petaDasar = L.tileLayer( 'http://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {
 attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
 subdomains: ['a','b','c']
}).addTo(map);

	var petaSatelit = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});

	var baseMap = {
				"Peta OpenStreetMap": petaDasar,
				"Citra Satelit": petaSatelit
			};
	
    var rs_1 = L.layerGroup().addTo(map);
	var rs_2 = L.layerGroup().addTo(map);
	var rs_3 = L.layerGroup().addTo(map);
	
	var rm = 'data/rs_reimburse.csv';
	
	$.get(rm, function(csvContents) {
		var rmIcon = new L.icon({
			iconUrl: 'images/marker/hospital_1.png',
			iconSize: [30,30],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34]
				  });
		 csvlayer= L.geoCsv(csvContents, 
				{	firstLineTitles: true, 
					fieldSeparator: ',',
					latitudeTitle:'lat',
					longitudeTitle:'lng',
					onEachFeature:function(f,l) {
						var popup = "<p><b>"+f.properties.name+"</b> <br/> "+f.properties.addr_full+" <br/> "+f.properties.telp+" </p>";
						var m = L.marker(new L.LatLng(f.geometry.coordinates[1],f.geometry.coordinates[0]),{icon: rmIcon});
						m.bindPopup(popup);
						rs_1.addLayer(m);
					  }
				}
			);
	  });

	var prime = 'data/rs_prime.csv';
	
	$.get(prime, function(csvContents) {
		var primeIcon = new L.icon({
			iconUrl: 'images/marker/hospital_2.png',
			iconSize: [30,30],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34]
				  });
		 csvlayer= L.geoCsv(csvContents, 
				{	firstLineTitles: true, 
					fieldSeparator: ',',
					latitudeTitle:'lat',
					longitudeTitle:'lng',
					onEachFeature:function(f,l) {
						var popup = "<p><b>"+f.properties.name+"</b> <br/> "+f.properties.addr_full+" <br/> "+f.properties.telp+" </p> ";
						var m = L.marker(new L.LatLng(f.geometry.coordinates[1],f.geometry.coordinates[0]),{icon: primeIcon});
						m.bindPopup(popup);
						rs_2.addLayer(m);
					  }
				}
			);
	  });
	  
	  var hs = 'data/rs_hs.csv';
	
	$.get(hs, function(csvContents) {
		var hsIcon = new L.icon({
			iconUrl: 'images/marker/hospital_3.png',
			iconSize: [30,30],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34]
				  });
		 csvlayer= L.geoCsv(csvContents, 
				{	firstLineTitles: true, 
					fieldSeparator: ',',
					latitudeTitle:'lat',
					longitudeTitle:'lng',
					onEachFeature:function(f,l) {
						var popup = "<p><b>"+f.properties.name+"</b> <br/> "+f.properties.addr_full+" <br/> "+f.properties.telp+" </p>";
						var m = L.marker(new L.LatLng(f.geometry.coordinates[1],f.geometry.coordinates[0]),{icon: hsIcon});
						m.bindPopup(popup);
						rs_3.addLayer(m);
					  }
				}
			);
	  });
	  
	  var groupedOverLayMap = {
		  "Cashless": {
			"Prime Health": rs_2,
			"Prudential HS": rs_3
		  },
		  "Reimbursement": {
			"Reimburse": rs_1
		  }
		};

        L.control.groupedLayers(baseMap, groupedOverLayMap).addTo(map);
</script>
</body>
</html>
